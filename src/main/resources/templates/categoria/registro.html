<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">

		<main role="main">

			<section class="jumbotron text-center">
				<!-- <img class="d-block mx-auto mb-4" th:src="@{/image/spring-security.png}" width="72" height="72"> -->
				<div class="container">
					<h1 class="jumbotron-heading">DOCTOR<strong class="header-section">ESA</strong></h1>
					<p class="lead text-muted">M&eacute;dicos y Especialistas</p>
				</div>
			</section>

			<div class="album py-5 bg-light">
				<div class="container">

					<div class="d-flex justify-content-center">
						<div class="col-md-12">
							<div th:replace="~{fragments/alert}"></div>
							<form th:action="@{/categorias/salvar}" th:object="${categoria}" method="POST"
								class="was-validated">

								<div class="form-group row">
									<label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" th:field="*{titulo}" id="titulo"
											placeholder="Ingrese titulo" required />
										<div class="invalid-feedback">El titulo es requerido.</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="Categoria Padre" class="col-sm-2 col-form-label">Descripci&oacute;n</label>
									<div class="col-sm-10">
										
									</div>
								</div>

								<input type="hidden" th:field="*{id}" />

								<div class="form-group row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-primary" data-toggle="tooltip"
											data-placement="right" title="Salvar"><i class="fas fa-save"></i></button>
									</div>
								</div>
							</form>

							<hr />

							<h2>Lista de Categorias</h2>

							<table id="table-categorias" class="table table-sm table-striped table-bordered nowrap"
								style="width:100%">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Titulo</th>
										<th scope="col">Padre</th>
										<th scope="col">Editar</th>
										<th scope="col">Excluir</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>

		</main>
	</section>

    <script th:src="@{/js/categoria.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>

</html>
